<form [formGroup]="userForm">
  <div class="p-fluid">
    <div class="p-field">
      <label for="name">Name</label>
      <input id="name" pInputText formControlName="name" />
    </div>
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" pInputText formControlName="email" />
    </div>
  </div>
</form>
